<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="outline">
            <div class="inline">
                <div class="row">
                    <div class="col-5"><h1>Kevo5000</h1></div>
                </div>
                <div class="row">
                    <div class="col-5"><p>Satin Mulan Edition</p></div>
                </div>
                <div class="row solar-outline">
                    <div class="solar col-1"></div>
                    <div class="solar col-1"></div>
                    <div class="solar col-1"></div>
                    <div class="solar col-1"></div>
                    <div class="solar col-1"></div>
                </div>
                <div class="row">
                    <div class="totalInput total col-5"></div>
                </div>
                <div class="row">
                    <div class="button col-1">7</div>
                    <div class="button col-1">8</div>
                    <div class="button col-1">9</div>
                    <div class="button col-1">/</div>
                    <div class="button col-1">*</div>
                </div>
                <div class="row">
                    <div class="button col-1">4</div>
                    <div class="button col-1">5</div>
                    <div class="button col-1">6</div>
                    <div class="button col-1">+</div>
                    <div class="button col-1">-</div>
                </div>
                <div class="row">
                    <div class="button col-1">1</div>
                    <div class="button col-1">2</div>
                    <div class="button col-1">3</div>
                    <div class="button col-1">CLR</div>
                </div>
                <div class="row">
                    <div class="button col-1">0</div>
                    <div class="button col-1">00</div>
                    <div class="button col-1">.</div>
                    <div class="button col-2">=</div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
